<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Sistema GolDePlaca</title>
  </head>
  <body>
    
    <div class="CaixaLogin">
      <div class="Login"></div>
      <div class="coluna1">
        <p class="textDesc1">Faça login abaixo:</p>
        <form name="login-form" id="login-form" class="login-form" method="post">
          <label class="label_input">
            <p class="emailText">E-mail:</p>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" autocomplete="off" class="wrong">
            <p class="passwordText">Senha:</p>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" autocomplete="off" class="correctly">
            <a href="#" id="btm-rec-senha" class="btm-rec-senha">Esqueci a senha</a>
            <button class="botaoEntrar">Entrar</button>
          </label>
        </form>
      </div>
    </div>
    
    <div class="container">
      <img src="Icone.png" alt="Welcome" class="icone">
      <header class="headerLogin"><h1 class="boasVindas">Seja bem-vindo!</h1></header>
      <p class="descWelcome">O Sistema GolDePlaca é um site de <br>
        gerenciamento de horarios de arenas de futebol!</p>
    </div>
    
    
    
  </body>
</html>
